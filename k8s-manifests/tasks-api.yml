# =================================================================================================
# KUBERNETES MANIFEST: Tasks API
# =================================================================================================
# WELCOME STUDENTS!
# This file is very similar to 'auth-api.yml'.
#
# CONCEPTS:
# - Microservices: We deploy this "Tasks" service independently of "Auth".
# - Shared Secrets: Notice we use the SAME database credentials. Both services talk to the same DB.
# - Shared JWT Key: Both services use the same key to validate user tokens.
# =================================================================================================

apiVersion: v1
kind: Secret
metadata:
  name: tasks-api-secrets
  namespace: task-app
type: Opaque
stringData:
  # Notice: These keys match what the Python code expects (os.environ.get(...))
  DB_USER: postgres
  DB_PASSWORD: changeme
  DB_HOST: db
  DB_NAME: tasksdb
  JWT_SECRET_KEY: changeme

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-api
  namespace: task-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasks-api
  template:
    metadata:
      labels:
        app: tasks-api
    spec:
      containers:
        - name: tasks-api
          image: us-central1-docker.pkg.dev/PROJECT_ID/task-app-repo/tasks-api:latest
          imagePullPolicy: Always

          # Mapping Secrets to Env Vars
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: tasks-api-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tasks-api-secrets
                  key: DB_PASSWORD
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: tasks-api-secrets
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: tasks-api-secrets
                  key: DB_NAME
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tasks-api-secrets
                  key: JWT_SECRET_KEY

          ports:
            - containerPort: 8000
              name: http

          # Resources ensure we don't hog the whole cluster.
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: tasks-api
  namespace: task-app
spec:
  selector:
    app: tasks-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
