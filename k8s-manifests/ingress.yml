apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-app-ingress
  namespace: task-app
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "task-app-ip"  # Optional: Use a reserved static IP
    networking.gke.io/managed-certificates: "task-app-cert"  # Optional: For automatic SSL
spec:
  ingressClassName: gce
  rules:
    - http:
        paths:
          - path: /auth/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-api
                port:
                  number: 8000
          - path: /api/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: tasks-api
                port:
                  number: 8000
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80
---
