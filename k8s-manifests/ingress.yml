apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-app-ingress
  namespace: task-app
  annotations:
    kubernetes.io/ingress.class: "gce"
    # kubernetes.io/ingress.global-static-ip-name: "task-app-ip"  # Optional: Uncomment if you have a reserved static IP
    # networking.gke.io/managed-certificates: "task-app-cert"  # Optional: Uncomment if you have a managed certificate
spec:
  ingressClassName: gce
  rules:
    - http:
        paths:
          # Route ALL traffic to frontend (Nginx)
          # Nginx handles internal routing to /auth/ and /api/
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
---
