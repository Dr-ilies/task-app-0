apiVersion: v1
kind: Secret
metadata:
  name: auth-api-secrets
  namespace: task-app
type: Opaque
stringData:
  JWT_SECRET_KEY: changeme  # This will be updated by the workflow
  DB_USER: postgres
  DB_PASSWORD: changeme  # This will be updated by the workflow
  DB_HOST: db
  DB_NAME: tasksdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: task-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
        - name: auth-api
          image: us-central1-docker.pkg.dev/PROJECT_ID/task-app-repo/auth-api:latest
          imagePullPolicy: Always
          env:
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-api-secrets
                  key: JWT_SECRET_KEY
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: auth-api-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-api-secrets
                  key: DB_PASSWORD
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: auth-api-secrets
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: auth-api-secrets
                  key: DB_NAME
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api
  namespace: task-app
spec:
  selector:
    app: auth-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
