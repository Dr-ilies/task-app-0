name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1 # Changez si nécessaire
  REPO_NAME: task-app-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Validate that required APIs are enabled
      - name: Validate GCP Setup
        run: |
          echo "Checking if required APIs are enabled..."
          gcloud services list --enabled --project=${{ env.PROJECT_ID }} --filter="name:run.googleapis.com" --format="value(name)" > enabled_apis.txt
          
          if ! grep -q "run.googleapis.com" enabled_apis.txt; then
            echo "::error::Cloud Run API is not enabled. Please run: gcloud services enable run.googleapis.com"
            echo "::error::See GCP_SETUP.md for complete setup instructions"
            exit 1
          fi
          
          echo "✓ All required APIs are enabled"

      # --- Deploy Backends ---
      - name: Deploy Auth API
        id: deploy-auth
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: auth-api
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/auth-api:${{ github.event.inputs.image_tag || 'latest' }}
          region: ${{ env.REGION }}
          flags: '--allow-unauthenticated --add-cloudsql-instances=${{ secrets.INSTANCE_CONNECTION_NAME }} --project ${{ env.PROJECT_ID }}'
          env_vars: |
            DB_USER=postgres
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=tasksdb
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}
            DB_HOST=/cloudsql/${{ secrets.INSTANCE_CONNECTION_NAME }}

      - name: Deploy Tasks API
        id: deploy-tasks
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: tasks-api
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/tasks-api:${{ github.event.inputs.image_tag || 'latest' }}
          region: ${{ env.REGION }}
          flags: '--allow-unauthenticated --add-cloudsql-instances=${{ secrets.INSTANCE_CONNECTION_NAME }} --project ${{ env.PROJECT_ID }}'
          env_vars: |
            DB_USER=postgres
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=tasksdb
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}
            DB_HOST=/cloudsql/${{ secrets.INSTANCE_CONNECTION_NAME }}

      # --- Deploy Frontend ---
      - name: Deploy Frontend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: frontend
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.event.inputs.image_tag || 'latest' }}
          region: ${{ env.REGION }}
          flags: '--allow-unauthenticated --project ${{ env.PROJECT_ID }}'
          env_vars: |
            AUTH_API_URL=${{ steps.deploy-auth.outputs.url }}
            TASKS_API_URL=${{ steps.deploy-tasks.outputs.url }}
