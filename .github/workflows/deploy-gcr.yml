name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1 # Changez si n√©cessaire
  REPO_NAME: task-app-repo

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Test Auth API
        run: |
          pip install -r auth-api/requirements.txt
          pytest auth-api/

      - name: Test Tasks API
        run: |
          pip install -r tasks-api/requirements.txt
          pytest tasks-api/

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # --- Build and Push Images ---
      - name: Build and Push Auth API
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/auth-api:latest -f auth-api/Dockerfile ./auth-api
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/auth-api:latest

      - name: Build and Push Tasks API
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/tasks-api:latest -f tasks-api/Dockerfile ./tasks-api
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/tasks-api:latest

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest -f frontend/Dockerfile ./frontend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest

      # --- Deploy Backends ---
      - name: Deploy Auth API
        id: deploy-auth
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: auth-api
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/auth-api:latest
          region: ${{ env.REGION }}
          env_vars: |
            DB_USER=postgres
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=tasksdb
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}

      - name: Deploy Tasks API
        id: deploy-tasks
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: tasks-api
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/tasks-api:latest
          region: ${{ env.REGION }}
          env_vars: |
            DB_USER=postgres
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=tasksdb
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}

      # --- Deploy Frontend ---
      - name: Deploy Frontend
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: frontend
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest
          region: ${{ env.REGION }}
          env_vars: |
            AUTH_API_URL=${{ steps.deploy-auth.outputs.url }}
            TASKS_API_URL=${{ steps.deploy-tasks.outputs.url }}
